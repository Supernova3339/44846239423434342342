		window.onload = function(argument) {
			window.simpleMatStack = {dat:mat4.create(), built:true};
			canvas3D = document.getElementById("canvas3d");
			setupHUD();
			init();

		window.onerror = function(...args) {
			console.debug(args)
			const [msg, url, line, col, e] = args;
			if(e) {
				var stack = e.stack.replace(/^[^\(]+?[\n$]/gm, '')

		function init() {
			var canvas = document.getElementById("canvas3d");
			document.body.addEventListener("click", lockPtr);
			fileStore.getInstance().requestGameFiles(initNitro);
		}

		function initNitro(rom) {
			gl = initGL(document.getElementById("canvas3d"));
			gameROM = new ndsFS(rom);

			nitroRender.init(gl);
			shadowRender.init(gl);
			sceneDrawer.getInstance().init(gl);
			objDatabase.init();

			nitroAudio.init(new sdat(gameROM.getFile("/data/Sound/sound_data.sdat")));

			var ctx = nitroAudio.ctx;
				buf = ctx.createBuffer(1, 1, 44000);
				osc = ctx.createBufferSource();
				osc.buffer = buf;
			osc.connect(ctx.destination);
			if (osc.noteOn) osc.start = osc.noteOn;

			var res = new IngameRes(gameROM);
			vert = 0;

			var canvas = document.getElementById("canvas3d");

			document.addEventListener("mousemove", mouseMove);
			document.addEventListener("keydown", keyDown);
			document.addEventListener("keyup", keyUp);

			document.addEventListener("touchstart", touchStart, { passive: false });
			document.addEventListener("touchend", touchEnd, { passive: false });
			document.addEventListener("touchcancel", touchCancel, { passive: false });
			document.addEventListener("touchmove", touchMove, { passive: false });

			canvas.addEventListener('click', function() {
				if (!osc.donezo) {
					osc.start(0);
					osc.donezo = true;
				}
			});
			mainScene = new singleScene("mkds/" + MKDSCONST.CURRENTCOURSE, 0, res);

			big();
			render();
		}

		var keysArray = new Array(255);
		var touches = [];

		var timeSync = 0;
		var lastTime = Date.now();
		function render() {
			timeSync += Date.now()-lastTime;
			lastTime = Date.now();
			big();

			gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
			gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT | gl.STENCIL_BUFFER_BIT);

			while (timeSync>0) {
				mainScene.update();
				processTouches();
				if (timeSync > 1000) timeSync = 1000; //don't run way too many frames.
				timeSync -= 1000/60;
			}
			
			nitroAudio.tick();
			//mainScene2.update();

			mainScene.render();
			//sceneDrawer.getInstance().drawWithShadow(gl, mainScene2, gl.viewportWidth/2, 0, gl.viewportWidth/2, gl.viewportHeight)

			window.requestAnimationFrame(render);
		}

		function keyDown(e) {
			//e.preventDefault();
			//e.stopPropagation();
			keysArray[e.keyCode] = true;
		}

		function keyUp(e) {
			// e.preventDefault();
			// e.stopPropagation();
			keysArray[e.keyCode] = false;
		}

		function processTouches() {
			for (var i=0; i<touches.length; i++) {
				var touch = touches[i];
				touch.pressed = false;
				touch.lastx = touch.x;
				touch.lasty = touch.y;
				if (touch.released) touches.splice(i--, 1);
			}
		}

		function setTouchPos(obj, touch) {
			obj.x = touch.clientX / document.body.clientWidth;
			obj.y = touch.clientY / document.body.clientHeight;
		}

		function getTouchObj(touch) {
			// console.log('getting obj')
			for (var i=0; i<touches.length; i++) {
				var mkTouch = touches[i];
				if (mkTouch.id == touch.identifier) {
					setTouchPos(mkTouch, touch);
					return mkTouch;
				}
			}
			//couldn't find this touch. give it a new object.
			var result = {id: touch.identifier};
			setTouchPos(result, touch);
			touches.push(result);
			return result;
		}

		function touchStart(e) {
			//identifier
			if (!osc.donezo) {
				osc.start(0);
				osc.donezo = true;
			}
			e.preventDefault();
			for (var i=0; i<e.changedTouches.length; i++) {
				var obj = getTouchObj(e.changedTouches[i]);
				obj.pressed = true;
			}
		}

		function touchEnd(e) {
			e.preventDefault();
			for (var i=0; i<e.changedTouches.length; i++) {
				var obj = getTouchObj(e.changedTouches[i]);
				obj.released = true;
			}
		}

		function touchMove(e) {
			e.preventDefault();
			for (var i=0; i<e.changedTouches.length; i++) {
				var obj = getTouchObj(e.changedTouches[i]);
			}
		}

		function touchCancel(e) {
			e.preventDefault();
			for (var i=0; i<e.changedTouches.length; i++) {
				var obj = getTouchObj(e.changedTouches[i]);
				obj.released = true;
			}
		}

		function lockPtr(e) {			
			if (fileStore.getInstance().waitForROM) {
				document.getElementById("fileIn").click();
			}
		}

		function mouseMove(e) {
			var movementX = e.movementX ||
			    e.mozMovementX          ||
			    e.webkitMovementX       ||
			    0;

			var movementY = e.movementY ||
			    e.mozMovementY      ||
			    e.webkitMovementY   ||
			    0;
		}

		function initGL(canvas) {
			try {
				var gl = canvas.getContext('webgl', {premultipliedAlpha: false, stencil: true, antialias: !mobile})// || canvas.getContext("experimental-webgl");
				gl.clearColor(0.46,0.47,0.36,1);
				gl.clear(gl.COLOR_BUFFER_BIT);
				gl.enable(gl.DEPTH_TEST);
				gl.viewportWidth = canvas.width;
				gl.viewportHeight = canvas.height;
				return gl;
			} catch (err) {
				alert("WebGL could not be initialized.")
				return false;
			}
		}
		
		function big() {
			const width = window.innerWidth
						|| document.documentElement.clientWidth
						|| document.body.clientWidth;

			const height = window.innerHeight
						|| document.documentElement.clientHeight
						|| document.body.clientHeight;


			canvas3D.width = width;
			canvas3D.height = height;
			gl.viewportWidth = width;
			gl.viewportHeight = height;
		}

		function setupHUD() {
			const kcls = document.querySelector('#kcls');
			kcls.onchange= function() {
				localStorage.setItem("CURRENTCOURSE", kcls.value);
				location.reload();
			}
			for (let i = 0; i < MKDSCONST.COURSES.length; i++) {
				const course = MKDSCONST.COURSES[i];
				const opt = document.createElement('option')
				opt.textContent = course.name;
				opt.value=i;
				kcls.appendChild(opt)
				if(i === MKDSCONST.CURRENTCOURSE ) {
					opt.selected = true;
				}
			}


			const klangs = document.querySelector('#klang');
			klangs.onchange= function() {
				localStorage.setItem("CURRENTLANG", klangs.value);
				location.reload();
			};

			['us','fr','es','ge','it'].map((lang)=>{
				const opt = document.createElement('option')
				opt.textContent=lang;
				opt.value=lang;
				klangs.appendChild(opt)
				if(lang === MKDSCONST.CURRENTLANG ) {
					opt.selected = true;
				}
			});

			const kcontrols = document.querySelector('#kcontrols');
			kcontrols.onchange= function() {
				localStorage.setItem("CONTROLTYPE", kcontrols.value);
				location.reload();
			};
			['CPU','MAN'].map((ctrl)=>{
				const opt = document.createElement('option')
				opt.textContent=ctrl;
				opt.value=ctrl;
				kcontrols.appendChild(opt)
				if(ctrl === MKDSCONST.CONTROLTYPE ) {
					opt.selected = true;
				}
			});

			const klaptype = document.querySelector('#klaptype');
			klaptype.onchange= function() {
				localStorage.setItem("CURRENTLAPTYPE", klaptype.value);
				location.reload();
			};

			[3,5].map((laptype)=>{
				const opt = document.createElement('option')
				opt.textContent=laptype;
				opt.value=laptype;
				klaptype.appendChild(opt)
				if(laptype === MKDSCONST.MAX_LAP ) {
					opt.selected = true;
				}
			});

		}
